    <section>
      <div class="container">

        <div class="row">

          <div class="col box-contactus">
            <h1>Please do not hesitate to contact us :)</h1>
            <form class="needs-validation" validate action="index.html">

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Donald" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Trump" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
                <!-- end of row -->
              </div>

              <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="mb-3">
                <label for="email">About</label>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Please choose one</option>
                  <option value="1">About how to use Dark Sky API</option>
                  <option value="2">About project Source code</option>
                  <option value="2">About the mobile app</option>
                  <option value="3">Other reasons</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="validationTextarea">Description</label>
                <textarea class="form-control" placeholder="Write here" required></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
              </div>

              <button class="btn btn-primary" style="float: right;" type="submit">Submit form</button>

            </form>

            <div class="box" id="sosmed">
              <h3>Or hit me up in:</h3>
              <ul>
                <li><a href="https://github.com/firnazluztian"><img src="https://image.flaticon.com/icons/svg/25/25231.svg"></a></li>

                <li><a href="https://play.google.com/store/apps/developer?id=firnaz+luztian+adiansyah&hl=en"><img src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/20180131_Play_Store_Logo.png"></a></li>

              </ul>
            </div>
