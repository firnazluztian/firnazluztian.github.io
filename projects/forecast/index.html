    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <form class="form-horizontal" onSubmit="return false" id="search-bar">
            <input class="form-control mr-sm-2" id="search-txt" type="search" placeholder="input city.." aria-label="Search">
            <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
          </form>
        </div>
      </nav>
    </header>

    <section id="section-weather">
      <div class="container">
        <div class=".grid-container">

          <div class="row row-temp" id="temp-box">
            <div class="col-lg">
              <div class="navbar-brand" href="index.html">
              <img id="icon" src="https://cdn4.iconfinder.com/data/icons/mini-material-design-weather-icons-multi-color/32/day_hail_light-512.png" width="80" height="80" class="d-inline-block align-top" alt="">
              <div id="temp" class="d-inline-block align-top">--</div>
              </div>
              <p class="d-inline-block" id="city-name">--</p><p class="d-inline-block" id="country">--</p>
              <p id="description">Humid and mostly cloudy throughout the day.</p>
            </div>
          </div>
          
          <div class="row row-temp">
            <div class="col-md des-box box-hover">
              <div>Humidity: <div class="d-inline-block" id="humidity-div">--</div></div>
              <div>Wind Speed: <div class="d-inline-block" id="windspeed">--</div></div>
            </div>
            <div class="col-md des-box box-hover">
              <div>Temp max: <div class="d-inline-block" id="tempMax">--</div></div>
              <div>Temp min: <div class="d-inline-block" id="tempMin">--</div></div>
            </div>
            <div class="col-md des-box box-hover">
              <div>Longitude: <div class="d-inline-block" id="longitude">--</div></div>
              <div>Latitude: <div class="d-inline-block" id="latitude">--</div></div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <section id="section-map">
      <iframe id="map"></iframe>
    </section>
